      /* Loader STYLES */
      body {
        font-family: Arial, Helvetica, sans-serif;
          background: white;

      }
      .loader {
        position: fixed;

        transform: translate(-50%, -50%);
        --d: 3s;
      }

    .loader>div {
        position: relative;

    .fish-icons{
        animation-duration: var(--d);
        animation-iteration-count: infinite;
        animation-timing-function: linear;
        animation-name: swim;
        offset-rotate: 0deg;
        offset-path: path("M250,89.82c-26.34,0-45.98,46.89-72.32,46.89s-45.98-46.89-72.32-46.89s-54.6,39.89-72.32,46.89s-30.28-9.62-30.28-23.45s12.56-30.45,30.28-23.45s45.98,46.89,72.32,46.89s45.98-46.89,72.32-46.89s45.98,46.89,72.32,46.89s45.98-46.89,72.32-46.89s45.98,46.89,72.32,46.89s54.6-39.89,72.32-46.89s30.28,9.62,30.28,23.45s-12.56,30.45-30.28,23.45s-45.98-46.89-72.32-46.89s-45.98,46.89-72.32,46.89S276.34,89.82,250,89.82");
    }
     svg[loaded] .fish-icons path {
        opacity: 0;
    }

    .msg {
        text-align: center;
        font-weight: bold;
        font-size: 2em;
        display: flex;
        justify-content: center;
        gap: 0.3em;
    }

    .msg span {
        --d2: calc(var(--d)/2);
        animation-duration: var(--d2);
        animation-iteration-count: infinite;
        animation-name: pulse;
        animation-timing-function: var(--wave);
    }

    .msg span:nth-child(1){animation-delay: calc(var(--d2)/8);}
    .msg span:nth-child(2){animation-delay: calc(2 * var(--d2)/8);}
    .msg span:nth-child(3){animation-delay: calc(3 * var(--d2)/8);}
    .msg span:nth-child(4){animation-delay: calc(4 * var(--d2)/8);}
    .msg span:nth-child(5){animation-delay: calc(5 * var(--d2)/8);}
    .msg span:nth-child(6){animation-delay: calc(6 * var(--d2)/8);}
    .msg span:nth-child(7){animation-delay: calc(7 * var(--d2)/8);}

  
    

    @keyframes pulse {
        00% {transform: scale(1);}
        50% {transform: scale(1.3);}
        100% {transform: scale(1);}
    }

    
    @keyframes swim {
        0% {
            offset-distance: 0%;
            transform: scale(1, 1);
            offset-rotate: 0deg;
        }
        3.58% {offset-rotate: -15deg;}
        7.16% {offset-rotate: 0deg;}
        10.74% {offset-rotate: 15deg;}
        14.32% {offset-rotate: 0deg;}
        17.9% {offset-rotate: -15deg;}
        22.3% {
            offset-rotate: 0deg;
            transform: scale(1, 1);
        }
        27.7% {
            offset-rotate: 0deg;
            transform: scale(-1, 1);
        }
        31.72% {offset-rotate: 15deg;}
        35.73% {offset-rotate: 0deg;}
        39.31% {offset-rotate: -15deg;}
        42.89% {offset-rotate: 0deg;}
        46.47% {offset-rotate: 15deg;}
        50.05% {offset-rotate: 0deg;}
        53.63% {offset-rotate: -15deg;}
        57.21% {offset-rotate: 0deg;}
        60.79% {offset-rotate: 15deg;}
        64.37% {offset-rotate: 0deg;}
        67.95% {offset-rotate: -15deg;}
        72.3% {
            offset-rotate: 0deg;
            transform: scale(-1, 1);
        }
        77.7% {
            offset-rotate: 0deg;
            transform: scale(1, 1);
        }
        81.7% {offset-rotate: 15deg;}
        85.7% {offset-rotate: 0deg;}
        89.28% {offset-rotate: -15deg;}
        92.86% {offset-rotate: 0deg;}
        96.44% {offset-rotate: 15deg;}
        100% {
            offset-rotate: 0deg;
            offset-distance: 100%;
        }
    }

    <style>
      /* App View STYLES */
      app-view {
        display: block;
      }
      app-view[loading] main {
        opacity: 0;
        pointer-events: none;
      }

      main {
        opacity: 1;
        transition: 1s var(--wave);
      }


     



      .home {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        opacity: 1;
        --px: 0;
        --py: 0;

      .relative {

      @media (max-aspect-ratio: 4000/2250) {
        canvas {
          height: 102vh;
        }
      }
      @media (min-aspect-ratio: 4000/2250) {
        canvas {
          width: 102vw;
        }

      .icon, .clickbox {
        --c1x: 0;
        --c1y: 0;
        --c2x: 0;
        --c2y: 0;
        --h: 0;
        
        position: absolute;
        height: calc(100% * var(--h));
        transform: translate(-50%, -50%);
      }
  
      .clickbox {
        top: calc(var(--c1y) * 100%);
        left: calc(var(--c1x) * 100%);
        opacity: 0;
      }
      /* .clickbox[name = "t"] {
        opacity: 1;
      } */
  
      .icon {
        top: calc(100% * var(--c2y) * var(--py) + 100% * var(--c1y) * (1 - var(--py)));
        left: calc(100% * var(--c2x) * var(--px) + 100% * var(--c1x) * (1 - var(--px)));
      }

      

      .icon[name = 'tv'],
      .icon[name = 'cf'],
      .icon[name = 'ct'],
      .icon[name = 'well'] {
        opacity: 0;
        transition: 0.1s ease transform;
      }
      .icon[name = 'cf'][mouseover],
      .icon[name = 'ct'][mouseover]{
        opacity: 1;
      }
      .icon[name = 'well'][mouseover] {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1.2) rotate(8deg);
      }

      .icon[name = 'tv'][mouseover]{
        opacity: 1;
        transform: translate(-50%, -50%) scale(1.3) rotate(8deg);
      }
